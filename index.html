<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Card</title>
    <link rel="stylesheet" href="card.css" />
    <script async src="https://www.instagram.com/embed.js"></script>
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <div class="instagram-id">
            <div class="profile-pic">
              <img src="logo.jpg" alt="Profile Picture">
            </div>
            <i class="fab fa-instagram"></i>
            <h1>saketh_reddy_tamma_0609</h1>
          </div>
        </div>

        <div class="backcard">
          <div class="backcard-content">
            <header>
              <p class="name">Instagram Profile</p>
              <h1 class="title">Follow Me On Instagram</h1>
              <p class="description">
                Hey there! ðŸ‘‹<br />
                <strong>Check out my Instagram feed</strong> for amazing content!
              </p>
              <a href="https://www.instagram.com/saketh_reddy_tamma_0609" target="_blank">
                <button class="btn">Visit Profile</button>
              </a>
            </header>
            <div class="instagram-preview">
              <blockquote 
                class="instagram-media" 
                data-instgrm-permalink="https://www.instagram.com/saketh_reddy_tamma_0609"
                data-instgrm-version="14">
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
